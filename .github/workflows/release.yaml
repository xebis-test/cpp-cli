---
name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  semantic-release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    outputs:
      next-version: ${{ steps.semantic-release.outputs.next-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Semantic Release
        run: >
          npm install
          semantic-release
          conventional-changelog-conventionalcommits
          @semantic-release/changelog
          @semantic-release/exec
          @semantic-release/git
          semantic-release-major-tag

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Run Semantic Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          VERSION=$(cat VERSION)
          echo "Next version: $VERSION"
          echo "next-version=$VERSION" >> $GITHUB_OUTPUT

  docker:
    runs-on: ubuntu-latest
    needs: semantic-release
    if: ${{ needs.semantic-release.outputs.next-version }}
    permissions:
      packages: write # required to push to GHCR
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cpp-cli"
        V_TAG="${IMAGE_NAME}:v${{ needs.semantic-release.outputs.next-version }}"
        LATEST_TAG="${IMAGE_NAME}:latest"
        
        echo "Building image $V_TAG and $LATEST_TAG"
        docker build -t "$V_TAG" -t "$LATEST_TAG" .

    - name: Push Docker image
      run: |
        IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cpp-cli"
        docker push "${IMAGE_NAME}:v${{ needs.semantic-release.outputs.next-version }}"
        docker push "${IMAGE_NAME}:latest"

    - name: Install cosign
      uses: sigstore/cosign-installer@v2
      with:
        version: latest

    - name: Prepare attestation predicate
      run: |
        IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cpp-cli"
        V_TAG="${IMAGE_NAME}:v${{ needs.semantic-release.outputs.next-version }}"
        VERSION="${{ needs.semantic-release.outputs.next-version }}"
        cat > predicate.json <<EOF
        {
          "type": "https://in-toto.io/Statement/v0.1",
          "predicateType": "https://slsa.dev/provenance/v0.2",
          "subject": [
            {
              "name": "${V_TAG}"
            }
          ],
          "predicate": {
            "builder": { "id": "github-actions/${{ github.workflow }}" },
            "buildType": "docker",
            "metadata": {
              "version": "${VERSION}",
              "commit": "${GITHUB_SHA}",
              "repository": "${GITHUB_REPOSITORY}"
            }
          }
        }
        EOF

    - name: Create cosign key from secret
      env:
        COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      run: |
        echo "$COSIGN_PRIVATE_KEY" | base64 --decode > cosign.key
        chmod 600 cosign.key

    - name: Attest Docker image
      run: |
        IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cpp-cli"
        V_TAG="${IMAGE_NAME}:v${{ needs.semantic-release.outputs.next-version }}"
        cosign attest --key cosign.key --predicate predicate.json "$V_TAG"

    - name: Verify attestation
      env:
        COSIGN_PUBLIC_KEY: ${{ vars.COSIGN_PUBLIC_KEY }}
      run: |
        echo "$COSIGN_PUBLIC_KEY" > cosign.pub
        IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/cpp-cli"
        V_TAG="${IMAGE_NAME}:v${{ needs.semantic-release.outputs.next-version }}"
        cosign verify-attestation --key cosign.pub "$V_TAG"
